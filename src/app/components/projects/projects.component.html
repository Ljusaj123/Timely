<div class="container projects">
    <app-button class="time-btn" text="Start" (click)="openProjects($event.target)"></app-button>
    <app-table *ngIf="startedCountingTime" [projects]="projects"></app-table>
    <app-dialog *ngIf="stopedCountingTime" (projectName)="createProject($event)"></app-dialog>

</div>
