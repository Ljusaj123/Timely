<table>
    <thead>
        <tr>
            <th>Project</th>
            <th>Start</th>
            <th>Stop</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.projectName }}</td>
            <td>{{ project.startDateString }}</td>
            <td>{{ project.stopDateString }}</td>
            <td>{{ project.duration }}</td>
        </tr>
    </tbody>
</table>
